<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container left">
        <div class="iconBackground">
            <img class="icon" src="odin-lined.png"><div class="text">ODIN</div>
        </div>
        <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="Image of leaves">
    </div>
    <div class="container right">
            <div class="top">
                <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h3>
                <h3>You <span style="font-style: italic;">know</span> you want to.</h3>
            </div>
            <div class="bottom">
                <div class="formStyler">
                    <h3>Let's do this!</h3>
                    <form action="blank" id="myForm" method="post">
                        <fieldset class="inputField boxes">
                            <div class="row">
                                <div class="inputContainer">
                                    <label for="name">First Name</label>
                                    <input type="text" minlength="2" pattern="[A-Za-z ]+" maxlength="20" id="name" name="name" required>
                                </div>
                                <div class="inputContainer">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" minlength="2" pattern="[A-Za-z ]+" maxlength="20" id="lastName" name="last_name" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="inputContainer">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" name="email" maxlength="30" required>
                                </div>
                                <div class="inputContainer">
                                    <label for="number">Phone Number</label>
                                    <input type="tel" id="number" name="phone_number" pattern="[0-9]{10}" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="inputContainer">
                                    <label for="password">Password</label>
                                    <input type="password" minlength="8" maxlength="20" id="password" name="password" required>
                                </div>
                                <div class="inputContainer">
                                    <label for="confirm-password">Confirm Password</label>
                                    <input type="password" minlength="8" maxlength="20" id="confirm-password" name="confirm_password" required>
                                </div>
                            </div>
                        </fieldset>
                </div>
                    <fieldset class="inputField buttons">
                        <input type="submit" value="Create Account" id="submit" name="submit" form="myForm">
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </fieldset>
                </form>
            </div>
    </div>
</body>
</html>
